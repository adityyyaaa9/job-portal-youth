<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Portal For Youth Empowerment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/6840/6840478.png" alt="Logo" class="logo" />
    <h2>Apply for a Job</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="number" name="age" placeholder="Your Age" required />
      <input type="text" name="education" placeholder="Education Level" required />
      <input type="text" name="skills" placeholder="Your Skills (e.g., tailoring, electrician)" required />
      <input type="text" name="job" placeholder="Preferred Job Type" required />
      <input type="submit" value="Submit Application" />
    </form>
  </div>
</body>
</html>
